version: '3.9'

services:
  app:
    build: .
    ports:
      - "127.0.0.1:${APP_PORT}:8080"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "127.0.0.1:3307:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    env_file:
      - .env

volumes:
  db_data:

