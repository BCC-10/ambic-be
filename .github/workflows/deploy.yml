name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "103.196.155.124" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh 103.196.155.124 << 'EOF'
            cd /var/www/ambic/cmd/api
            git pull origin main
            go mod tidy
            go build -o /var/www/ambic/ambic
            sudo systemctl restart ambic
          EOF
